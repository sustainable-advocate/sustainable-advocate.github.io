<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <!-- Background -->
  <rect width="700" height="300" fill="#f1f5f9"/>

  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">The Orsted Model: From Fossil Fuels to Renewable Leader</text>

  <!-- Arrow in center -->
  <polygon points="320,150 380,120 380,140 420,140 420,160 380,160 380,180" fill="#059669"/>
  <text x="370" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#059669" font-weight="bold">10 YEARS</text>

  <!-- Before Box -->
  <rect x="40" y="60" width="250" height="180" rx="10" fill="#5f5244" stroke="#3d3228" stroke-width="2"/>
  <text x="165" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">DONG Energy (2009)</text>
  <line x1="70" y1="105" x2="260" y2="105" stroke="white" stroke-opacity="0.3"/>
  <text x="165" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">85% fossil fuel revenue</text>
  <text x="165" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Coal-intensive utility</text>
  <text x="165" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">High carbon emissions</text>
  <text x="165" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Traditional energy model</text>
  <text x="165" y="220" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#d4c4a8" font-style="italic">Declining market position</text>

  <!-- After Box -->
  <rect x="450" y="60" width="210" height="180" rx="10" fill="#059669" stroke="#047857" stroke-width="2"/>
  <text x="555" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">Orsted (2019)</text>
  <line x1="480" y1="105" x2="630" y2="105" stroke="white" stroke-opacity="0.3"/>
  <text x="555" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">90%+ renewable revenue</text>
  <text x="555" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Global offshore wind leader</text>
  <text x="555" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Carbon neutral by 2025</text>
  <text x="555" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">Green energy pioneer</text>
  <text x="555" y="220" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#a7f3d0" font-style="italic">Market cap 3x growth</text>

  <!-- Bottom Label -->
  <text x="350" y="275" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#475569">Proof that strategic transformation is possible for state energy companies</text>
</svg>